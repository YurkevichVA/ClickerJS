<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceClick</title>
    <!---HEADER-FONT--->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!---REGULAR-FONT--->
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-load-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-menu-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-settings-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-shop-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-win-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-play-screen.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- LOAD -->
    <div id="load-screen" class="load-screen">
        <div class="load-bg"></div>
        <input id="button-load" type="button" class="button-load" value="CLICK  HERE">
    </div>
    <!-- MENU -->
    <div id="menu-screen" class="menu-screen del">
        <!-- <div class="menu-bg"></div> -->
        <div class="menu-gamename">SpaceClick</div>
        <div id="menu-items" class="menu-items">
            <a id="play-id">Play</a>
            <a id="shop-id">Shop</a>
            <a id="settings-id">Settings</a>
            <a id="exit-id" href="https://www.google.com">Exit</a>
        </div>
    </div>
    <!-- PLAY -->
    <div id="load-save-screen">
        <div class="load-save-bg"></div>
        <div class="load-save-container">
            <a id="play-back-id">⇦</a>
            <div class="slots">
                <div id="slot-one" class="save-slot">
                    <label id="slot-one-label" class="slot-label">EMPTY</label>
                    <button id="start-slot-one" class="slot-button start-button">START</button>
                    <button id="delete-slot-one" class="slot-button delete-button" disabled>DELETE</button>
                    <button id="export-slot-one" class="slot-button export-button" disabled>EXPORT</button>
                    <button id="import-slot-one" class="slot-button import-button">IMPORT</button>
                </div>
                <div id="slot-two" class="save-slot">
                    <label id="slot-two-label" class="slot-label">EMPTY</label>
                    <button id="start-slot-two" class="slot-button start-button">START</button>
                    <button id="delete-slot-two" class="slot-button delete-button" disabled>DELETE</button>
                    <button id="export-slot-two" class="slot-button export-button" disabled>EXPORT</button>
                    <button id="import-slot-two" class="slot-button import-button">IMPORT</button>
                </div>
                <div id="slot-three" class="save-slot">
                    <label id="slot-three-label" class="slot-label">EMPTY</label>
                    <button id="start-slot-three" class="slot-button start-button">START</button>
                    <button id="delete-slot-three" class="slot-button delete-button" disabled>DELETE</button>
                    <button id="export-slot-three" class="slot-button export-button" disabled>EXPORT</button>
                    <button id="import-slot-three" class="slot-button import-button">IMPORT</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SHOP -->
    <div id="shop-screen">
        <div class="shop-bg"></div>
        <div class="shop-container">
            <div class="shop-items">
                <div class="shop-section">
                    <a id="shop-back-id">⇦</a>
                    <button id="shop-section-abilities-id">Abilities</button>
                    <button id="shop-section-damage-id">Damage</button>
                    <button id="shop-section-energy-id">Energy</button>
                </div>
                <div id="id-section-energy">
                    <a id="shop-item-energy">
                        <div class="shop-img shop-item-energy-img"></div>
                        <label class="title-shop-item cursor-pointer">Energy</label>
                        <label class="deco-shop-item cursor-pointer">|</label>
                        <label class="text-shop-item cursor-pointer">| restores 10 units of energy</label>
                        <div id="id-price-energy" class="price-shop-item">10⭐</div>
                    </a>
                    <a id="shop-item-shield">
                        <div class="shop-img shop-item-shield-img"></div>
                        <label class="title-shop-item cursor-pointer">Shield</label>
                        <label class="deco-shop-item cursor-pointer">|</label>
                        <label class="text-shop-item cursor-pointer">| protects for 5 seconds</label>
                        <div id="id-price-shield" class="price-shop-item">15⭐</div>
                    </a>
                </div>
                <div id="id-section-damage">
                    <a id="shop-item-damage1">
                        <div class="shop-img shop-item-damage1-img"></div>
                        <label class="title-shop-item cursor-pointer">Low</label>
                        <label class="deco-shop-item cursor-pointer">|</label>
                        <label class="text-shop-item cursor-pointer">| upgrade laser power by 1</label>
                        <div id="id-price-damage1" class="price-shop-item">50⭐</div>
                    </a>
                    <a id="shop-item-damage2">
                        <div class="shop-img shop-item-damage2-img"></div>
                        <label class="title-shop-item cursor-pointer">Medium</label>
                        <label class="deco-shop-item cursor-pointer">|</label>
                        <label class="text-shop-item cursor-pointer">| upgrade laser power by 5</label>
                        <div id="id-price-damage2" class="price-shop-item">75⭐</div>
                    </a>
                    <a id="shop-item-damage3">
                        <div class="shop-img shop-item-damage3-img"></div>
                        <label class="title-shop-item cursor-pointer">High</label>
                        <label class="deco-shop-item cursor-pointer">|</label>
                        <label class="text-shop-item cursor-pointer">| upgrade laser power by 10</label>
                        <div id="id-price-damage3" class="price-shop-item">100⭐</div>
                    </a>
                </div>
                <div id="id-section-abilities">
                    <a id="shop-item-super-shot">
                        <div class="shop-img shop-item-super-shot-img"></div>
                        <label class="title-shop-item cursor-pointer">Super</label>
                        <label class="deco-shop-item cursor-pointer">|</label>
                        <label class="text-shop-item cursor-pointer">| destroy any meteorite sml</label>
                        <div id="id-price-super-shot" class="price-shop-item">50⭐</div>
                    </a>
                    <a id="shop-item-total-shot">
                        <div class="shop-img shop-item-total-shot-img"></div>
                        <label class="title-shop-item cursor-pointer">Total</label>
                        <label class="deco-shop-item cursor-pointer">|</label>
                        <label class="text-shop-item cursor-pointer">| destroy all meteorites sml</label>
                        <div id="id-price-total-shot" class="price-shop-item">150⭐</div>
                    </a>
                </div>

                <div class="container-have-items">
                    <div id="id-count-stars">0⭐</div>
                    <div id="id-have-items-energy" class="container-have-shop-items">
                        <label id="id-have-energy" class="cursor-def">0x</label>
                        <div class="ico-energy"></div>
                        <label id="id-have-shield" class="cursor-def">0x</label>
                        <div class="ico-shield"></div>
                    </div>
                    <div id="id-have-items-damage" class="container-have-shop-items">
                        <label id="id-have-damage" class="cursor-def">0</label>
                        <div class="ico-damage"></div>
                    </div>
                    <div id="id-have-items-abilities" class="container-have-shop-items">
                        <label id="id-have-super-shot" class="cursor-def">0x</label>
                        <div class="ico-super-shot"></div>
                        <label id="id-have-total-shot" class="cursor-def">0x</label>
                        <div class="ico-total-shot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SETTINGS -->
    <div id="settings-screen">
        <div class="settings-bg"></div>
        <div class="settings-container">
            <div class="settings-items">
                <a id="settings-back-id">⇦</a>
                <a id="display-id">Display</a>  <!-- screen mode && themes -->
                <a id="sounds-id">Sounds</a>    <!-- set volume of bg-music / menu-music / shooting-music && turn off/on sound -->
                <a id="game-id">Game</a>        <!-- game mode && import/export game -->
            </div>
            <div class="settings-items-set">
                <div id="display-set-id">
                    <div>
                        <label class="cursor-def">Brightness : </label>
                        <input class="cursor-pointer" id="id-brightness" type="range" value="100" min="15" max="150">
                    </div>
                    <div>
                        <label class="cursor-def">Screen Mode : </label>
                        <div>
                            <input class="cursor-pointer" id="id-scr-mode-full" name="r1" type="radio">
                            <label class="cursor-pointer" for="id-scr-mode-full">Fullscreen</label>
                            <input class="cursor-pointer" id="id-scr-mode-wind" name="r1" type="radio" checked>
                            <label class="cursor-pointer" for="id-scr-mode-wind">Windowed</label>
                        </div>
                    </div>
                </div>
                <div id="sounds-set-id">
                    <div>
                        <label class="cursor-def">General : </label>
                        <input class="cursor-pointer" id="id-general-sound" type="checkbox" checked="true">
                    </div>
                    <div>
                        <label class="cursor-def">Background : </label>
                        <form oninput="result.value=parseInt(a.value)">
                            <input class="cursor-pointer" id="id-background-sound" name="a" type="range" min="0" max="100" value="50">
                            <output class="cursor-pointer" id="id-result-bg" name="result">50</output>
                        </form>
                    </div>
                    <div>
                        <label class="cursor-def">Shooting : </label>
                        <form oninput="result.value=parseInt(a.value)">
                            <input class="cursor-pointer" id="id-shooting-sound" name="a" type="range" min="0" max="100" value="50">
                            <output class="cursor-pointer" id="id-result-shoot" name="result">50</output>
                        </form>
                    </div>
                </div>
                <div id="game-set-id">
                    <div>
                        <label class="cursor-def">Reset game progress</label>
                        <input class="cursor-pointer" type="button" value="RESTART">
                    </div>
                    <div>
                        <label class="cursor-def">Select theme : </label>
                        <div>
                            <input class="cursor-def" id="theme1" name="theme" type="radio" checked>
                            <label class="cursor-def" for="theme1">Theme 1</label>
                            <input class="cursor-def" id="theme2" name="theme" type="radio">
                            <label class="cursor-def" for="theme2">Theme 2</label>
                            <input class="cursor-def" id="theme3" name="theme" type="radio">
                            <label class="cursor-def" for="theme3">Theme 3</label>
                        </div>
                    </div>
                    <!-- <div>
                        <label class="cursor-def">Difficulty mode : </label>
                        <div>
                            <input class="cursor-pointer" id="r2-1" name="r2" type="radio">
                            <label class="cursor-pointer" for="r2-1">Normal</label>
                            <input class="cursor-pointer" id="r2-2" name="r2" type="radio">
                            <label class="cursor-pointer" for="r2-2">Hard</label>
                        </div>
                    </div> -->
                    <!-- ...export/import ... -->
                </div>
            </div>
        </div>
    </div>
    <!-- STATISTICS -->
    <div class="winScreen" id="winScreen">
        <label class="winScreen">Congratulation! You win the game!</label>
    </div>
    
    <!-- GAME -->
    <div id="screen">
        <div id="i-game">
            <input id="id-pause-btn" class="game-button gb1" type="button" value="">
            <div>
                <input id="id-super-shot" class="game-items gi1" type="button" value="">
                <label for="id-super-shot" class="lable-key key-w">W</label>
                <label for="id-super-shot" class="lable-count count-super-shot">x99</label>
            </div>
            <div>
                <input id="id-total-shot" class="game-items gi2" type="button" value="">
                <label for="id-total-shot" class="lable-key key-q">Q</label>
                <label for="id-total-shot" class="lable-count count-total-shot">x99</label>
            </div>
            <div>
                <input id="id-energy-item" class="game-items gi3" type="button" value="">
                <label for="id-energy-item" class="lable-key key-e">E</label>
                <label for="id-energy-item" class="lable-count count-energy-item">x99</label>
            </div>
            <div>
                <input id="id-shield-item" class="game-items gi4" type="button" value="">
                <label for="id-shield-item" class="lable-key key-s">S</label>
                <label for="id-shield-item" class="lable-count count-shield-item">x99</label>
            </div>
        </div>
        <div id="id_spaceship" class="spaceship">
            <progress id="playerHealthbar" class="progress" max="200" value="200"></progress>
        </div>
        <div class="gameOver" id="gameOverScreen">
            <label class="gameOver">GAME OVER</label>
        </div>
        <div class="levelLabel" id="levelLabel">
            <label class="levelLabel" id="textLevelLabel">LEVEL 1</label>
        </div>
    </div>

    <!-- GAME-PAUSE -->
    <div id="pause-screen">
        <div class="pause-bg"></div>
        <div>
            <input id="id-pause-back"     type="button" class="pause-button" value="">
            <input id="id-pause-settings" type="button" class="pause-button" value="">
            <input id="id-pause-shop"     type="button" class="pause-button" value="">
            <input id="id-pause-bulb"     type="button" class="pause-button" value="">
            <input id="id-pause-continue" type="button" class="pause-button" value="">
        </div>
    </div>
    
    <!-- GAME-BUBL -->
    <div id="bulb-screen">
        <div class="bulb-bg"></div>
    </div>

</body>
    <script src="./scripts/load-settings.js" type="module"></script>
    <script src="./main.js" type="module"></script>
    <script src="./scripts/sound.js" type="module"></script>
    <script src="./scripts/shop.js" type="module"></script>
    <script src="./scripts/settings.js" type="module"></script>
    <script src="./scripts/play-screen.js" type="module"></script>
</html>
