<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameName</title>
    <!---HEADER-FONT--->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!---REGULAR-FONT--->
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-load-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-menu-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-settings-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-shop-screen.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-win-screen.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- LOAD -->
    <div id="load-screen" class="load-screen">
        <div class="load-bg"></div>
        <input id="button-load" type="button" class="button-load" value="CLICK  HERE">
    </div>
    <!-- MENU -->
    <div id="menu-screen" class="menu-screen del">
        <!-- <div class="menu-bg"></div> -->
        <div class="menu-gamename">GameName</div>
        <div id="menu-items" class="menu-items">
            <a id="play-id">Play</a>
            <a id="load-save-id">Load/Save</a>
            <a id="shop-id">Shop</a>
            <a id="settings-id">Settings</a>
            <a id="exit-id">Exit</a>
        </div>
    </div>
    <!-- SHOP -->
    <div id="shop-screen">
        <div class="shop-bg"></div>
        <div class="shop-container">
            <div class="shop-items">
                <a id="shop-back-id">⇦</a>
                <a id="shop-item-energy">
                    <div class="shop-item-energy-img"></div>
                    <label class="title-shop-item cursor-pointer">Energy</label>
                    <label class="deco-shop-item cursor-pointer">|</label>
                    <label class="text-shop-item cursor-pointer">| restores 10 units of energy</label>
                    <div id="id-price-energy" class="price-shop-item">10⭐</div>
                </a>
                <a id="shop-item-shield">
                    <div class="shop-item-shield-img"></div>
                    <label class="title-shop-item cursor-pointer">Shield</label>
                    <label class="deco-shop-item cursor-pointer">|</label>
                    <label class="text-shop-item cursor-pointer">| protects for 5 seconds</label>
                    <div id="id-price-shield" class="price-shop-item">15⭐</div>
                </a>
                <div class="container-have-items">
                    <div id="id-count-stars">0⭐</div>
                    <div class="container-have-shop-items">
                        <label id="id-have-energy" class="cursor-def">0x</label>
                        <div class="ico-energy"></div>
                        <label id="id-have-shield" class="cursor-def">0x</label>
                        <div class="ico-shield"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SETTINGS -->
    <div id="settings-screen">
        <div class="settings-bg"></div>
        <div class="settings-container">
            <div class="settings-items">
                <a id="settings-back-id">⇦</a>
                <a id="display-id">Display</a>  <!-- screen mode && themes -->
                <a id="sounds-id">Sounds</a>    <!-- set volume of bg-music / menu-music / shooting-music && turn off/on sound -->
                <a id="game-id">Game</a>        <!-- game mode && import/export game -->
            </div>
            <div class="settings-items-set">
                <div id="display-set-id">
                    <div>
                        <label class="cursor-def">Brightness : </label>
                        <input class="cursor-pointer" id="id-brightness" type="range" value="100" min="15" max="150">
                    </div>
                    <div>
                        <label class="cursor-def">Screen Mode : </label>
                        <div>
                            <input class="cursor-pointer" id="id-scr-mode-full" name="r1" type="radio">
                            <label class="cursor-pointer" for="id-scr-mode-full">Fullscreen</label>
                            <input class="cursor-pointer" id="id-scr-mode-wind" name="r1" type="radio" checked>
                            <label class="cursor-pointer" for="id-scr-mode-wind">Windowed</label>
                        </div>
                    </div>
                </div>
                <div id="sounds-set-id">
                    <div>
                        <label class="cursor-def">General : </label>
                        <input class="cursor-pointer" id="id-general-sound" type="checkbox" checked="true">
                    </div>
                    <div>
                        <label class="cursor-def">Background : </label>
                        <form oninput="result.value=parseInt(a.value)">
                            <input class="cursor-pointer" id="id-background-sound" name="a" type="range" min="0" max="100" value="50">
                            <output class="cursor-pointer" id="id-result-bg" name="result">50</output>
                        </form>
                    </div>
                    <div>
                        <label class="cursor-def">Shooting : </label>
                        <form oninput="result.value=parseInt(a.value)">
                            <input class="cursor-pointer" id="id-shooting-sound" name="a" type="range" min="0" max="100" value="50">
                            <output class="cursor-pointer" id="id-result-shoot" name="result">50</output>
                        </form>
                    </div>
                </div>
                <div id="game-set-id">
                    <div>
                        <label class="cursor-def">Reset game progress</label>
                        <input class="cursor-pointer" type="button" value="RESTART">
                    </div>
                    <div>
                        <label class="cursor-def">Difficulty mode : </label>
                        <div>
                            <input class="cursor-pointer" id="r2-1" name="r2" type="radio">
                            <label class="cursor-pointer" for="r2-1">Normal</label>
                            <input class="cursor-pointer" id="r2-2" name="r2" type="radio">
                            <label class="cursor-pointer" for="r2-2">Hard</label>
                        </div>
                    </div>
                    <!-- ...export/import ... -->
                </div>
            </div>
        </div>
    </div>
    <!-- STATISTICS -->
    <div class="winScreen" id="winScreen">
        <label class="winScreen">Congratulation! You win the game!</label>
    </div>
    <!-- LOAD/SAVE -->

    <!-- GAME -->
    <div id="screen">
        <div id="id_spaceship" class="spaceship">
            <progress id="playerHealthbar" class="progress" max="200" value="200"></progress>
        </div>
        <div class="gameOver" id="gameOverScreen">
            <label class="gameOver">GAME OVER</label>
        </div>
        <div class="levelLabel" id="levelLabel">
            <label class="levelLabel" id="textLevelLabel">LEVEL 1</label>
        </div>
    </div>
</body>
    <script src="./scripts/load-settings.js" type="module"></script>
    <script src="./main.js" type="module"></script>
    <script src="./scripts/sound.js" type="module"></script>
    <script src="./scripts/shop.js" type="module"></script>
    <script src="./scripts/settings.js" type="module"></script>
</html>
